{% extends 'app/base.html' %}
{% block link %}
    <div class="form">
        <form action="{% url 'collegecreate' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="col-lg-4 col-md-4 col-sm-0 col-xs-0"></div>
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 addCollege">
                {% include 'app/form-template.html' %}
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><br></div>
                <div class="btn btn-danger col-lg-4 col-md-4 col-sm-4 col-xs-4 btn-sm collegeReset" onclick="reset()">
                    Reset
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>
                <button type="submit" class="btn btn-success col-lg-4 col-md-4 col-sm-4 col-xs-4 btn-sm collegeSubmit">
                    Submit
                </button>
            </div>

            <div class="col-lg-4 col-md-4 col-sm-0 col-xs-0">
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <br>
            </div>
        </form>
    </div>
    <script>
        $('#id_college_name,#id_college_type,#id_college_date,#id_college_time,#id_address').addClass('form-control');
        $('#id_city,#id_state,#id_pin_code,#id_placement_staff_name,#id_ph_number,#id_mailid,#id_ave_count').addClass('form-control');
        $('#id_college_date').attr('type', 'date');
        $('#id_college_time').attr('type', 'time');

        function reset() {
            $('#id_college_name,#id_college_type,#id_college_date,#id_college_time,#id_address,#id_city,#id_state,#id_pin_code,#id_placement_staff_name,#id_ph_number,#id_mailid,#id_ave_count').val("");
        }
    </script>
    <style>
    #addcollege{
        background:black;
    }
    #addcollege a{
        color:white;
    }
    </style>
{% endblock %}
